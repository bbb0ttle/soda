<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Textarea Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .round-textarea {
            width: 90vmin;
            height: 90vmin;
            border-radius: 50%;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            resize: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }
    </style>
</head>
<body>
    <textarea class="round-textarea" placeholder="Type here..."></textarea>
</body>
</html>
